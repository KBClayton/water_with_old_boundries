<!DOCTYPE html>
<html>
  <head>

    <script sync defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoQLe8s7JUbTZ_ubXhGY4cUmLiNqWvQxw&callback=initMap"></script>
      <script sync src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script sync src="dist/geolib.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var center_point = {lat: 32.660000, lng: -98.094527};
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: center_point
          });
        }
    </script>
  </body>
  <script sync src="maps.js"></script>
  <style>
    #map {
      margin: 0px;
      padding: 0px;
     height: 98vh;
     width: 100%;
    }
 </style>
</html>
